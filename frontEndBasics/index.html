<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid grid-cols-2 gap-4">
      <form
        class="border bg-gray-800 text-white flex flex-col gap-4 rounded-lg p-4"
      >
        <div class="flex flex-col gap-4">
          <label for="">Nombre del usuario</label>
          <input
            id="user-name"
            class="h-10 border rounded-lg ps-4 bg-gray-600"
            type="text"
            value="Israel Salinas"
          />
          <p class="error-message hidden text-red-500">Campo requerido</p>
        </div>
        <div class="flex flex-col gap-4">
          <label for="">Correo</label>
          <input
            id="user-email"
            class="h-10 border rounded-lg ps-4 bg-gray-600"
            type="text"
            value="israeo@kodemia.mx"
          />
          <p class="error-message hidden text-red-500">Campo requerido</p>
        </div>
        <button
          id="save-user"
          class="px-4 py-2 rounded-full bg-cyan-400 text-white"
        >
          Guardar usuario
        </button>
      </form>
      <ul id="users-list"></ul>
    </div>

    <input type="radio" name="my-radio" /><input type="radio" name="my-radio" />
    <ul>
      <li class="customizable-item ordered-items p-4">item 01</li>
      <li class="customizable-item">item 02</li>
      <li class="customizable-item">item 03</li>
      <li class="customizable-item">item 04</li>
      <li class="customizable-item">item 05</li>
    </ul>
    <ol>
      <li class="ordered-items">ordered items 01</li>
      <li class="ordered-items">ordered items 02</li>
      <li class="ordered-items">ordered items 03</li>
      <li class="ordered-items">ordered items 04</li>
      <li class="ordered-items">ordered items 05</li>
      <li class="ordered-items">ordered items 06</li>
      <li class="ordered-items">ordered items 07</li>
      <li class="ordered-items">ordered items 08</li>
    </ol>
    <button
      id="test-button"
      class="bg-cyan-400 px-4 py-2 rounded-full text-white hover:pointer"
    >
      Click me
    </button>
    <button
      id="style-button"
      class="bg-green-800 px-4 py-2 rounded-full text-white hover:pointer"
    >
      Click me to style some DOM!
    </button>
    <script src="js/main.js"></script>
  </body>
</html>
